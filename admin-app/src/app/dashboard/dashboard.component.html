<div class="row">
    <div class="col-12 text-center">
        <h3>All Orders</h3>
    </div>
</div>
<div class="row">
    <div class="col-12">
<!-- <form> -->
    <div class="form-group form-inline">
        Full text search: <input class="form-control ml-2" type="text" [ngModel]="searchText" (ngModelChange)="search($event)"/>
    </div>
  <!-- </form> -->
    <table class="table table-striped">
        <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Order Id</th>
        <th scope="col">User Name</th>
        <th scope="col">User Mobile</th>
        <th scope="col">Pin Code</th>
        <th scope="col">Order Amount</th>
        <th scope="col">Order Status</th>
        <th scope="col">Payment Type</th>
        <th scope="col">Controls</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of recordsToShow; index as i">
            
            <th scope="row">{{ i + 1 }}</th>
            <td>
                #{{record.id}}
            </td>
            <td>
                {{record.user.name}}
            </td>
            <td>
                {{record.user.mobile}}
            </td>
            <td>
                {{record.address.pin}}
            </td>
            <td>
                {{record.orderAmount}}
            </td>
            <td>
                <div [innerHtml]="getOrderStatus(record.status)"></div>
            </td>
            <td>
                {{record.orderType}}
            </td>
            <td>
                <a type="button" *ngIf="record.status > 0 && record.status < 4" class="btn btn-sm btn-danger" (click)="onCancel(record)">Cancel</a>
                <a type="button" class="btn btn-sm btn-info" routerLink="{{'/invoice/'+record.id}}">View</a>
                <a *ngIf="record.status > 0 && record.status < 4" type="button" class="btn btn-sm" (click)="onUpdateToNext(record)"> <span [innerHtml]="getOrderStatus(record.status+1)"> </span></a>
            </td>
        </tr>
        </tbody>
    </table>
  </div>
</div>
