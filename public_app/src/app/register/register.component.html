<div class="row">
    <div class="col-12 text-center">
        <h3>Register</h3>
    </div>
</div>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form  [formGroup]="form">
            <div class="mb-3">
              <label for="inputMobileNO" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputMobileNO" formControlName="name" aria-describedby="mobileHelp">
              <small class="form-text text-danger" *ngIf="isError('name')">
                    Please provide your name.
                </small>
            </div>
            <div class="mb-3">
              <label for="inputMobileNO" class="form-label">Mobile Number</label>
              <input type="text" class="form-control" id="inputMobileNO" formControlName="mobile" aria-describedby="mobileHelp">
              <small class="form-text text-danger" *ngIf="isError('mobile')">
                    Please provide valid Mobile number.
                </small>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
            </div>
            <small class="form-text text-danger" *ngIf="isError('password')">
                Please provide password.
            </small>
            <ngb-alert *ngIf="isInvalid" [type]="'danger'">Invalid credentials.</ngb-alert>
            <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>
